<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Contact Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
  <main class="form-signin w-100 m-auto mt-5" style="max-width: 400px;">
    <form method="POST" action="login.php">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" placeholder="name@university.edu" required>
        <label>Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <label>Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <p class="mt-3">Don't have an account?</p>
    <a href="register.html" class="btn btn-outline-success">Register here</a>
    <br>
    <a class="mt-3" href="heropage.html">Wanna go back? </a>
  </main>
</body>
</html>
