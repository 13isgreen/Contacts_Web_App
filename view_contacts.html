<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Contacts - Contact Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .contacts-content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 900px;
      margin: auto;
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="studio-image">

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-4">
      <a class="navbar-brand" href="dashboard.html">Dashboard</a>
    </nav>

    <!-- CONTACTS PANEL -->
    <div class="heroframe-text d-flex flex-column justify-content-center align-items-center">
      <div class="contacts-content text-center">
        <h2 class="mb-4">Your Contacts</h2>
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <!-- Placeholder data -->
            <tr>
              <td>Jane</td>
              <td>Doe</td>
              <td>jane@example.com</td>
              <td>123-456-7890</td>
            </tr>
            <tr>
              <td>John</td>
              <td>Smith</td>
              <td>john@example.com</td>
              <td>987-654-3210</td>
            </tr>
          </tbody>
        </table>
        <a href="dashboard.html" class="btn btn-outline-secondary mt-3">Back to Dashboard</a>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
